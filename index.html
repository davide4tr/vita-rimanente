<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Calcolatore Vita Completo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background: #f0f2f5;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 40px 10px;
    }
    .container {
      max-width: 720px;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      margin: auto;
    }
    h1 {
      margin-bottom: 25px;
      font-weight: 700;
      color: #212529;
    }
    .result-text {
      margin-top: 20px;
      font-size: 1.3rem;
      font-weight: 600;
      color: #222;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Calcolatore Vita Completo</h1>
    <form id="vitaForm" class="row g-3">
      <div class="col-md-6">
        <label for="dataNascita" class="form-label">Data di nascita</label>
        <input type="date" class="form-control" id="dataNascita" required />
      </div>
      <div class="col-md-6">
        <label for="luogo" class="form-label">Città di residenza</label>
        <input type="text" class="form-control" id="luogo" placeholder="Es. Milano" required />
      </div>
      <div class="col-md-6">
        <label for="altezza" class="form-label">Altezza (cm)</label>
        <input type="number" class="form-control" id="altezza" min="50" max="250" required />
      </div>
      <div class="col-md-6">
        <label for="peso" class="form-label">Peso (kg)</label>
        <input type="number" class="form-control" id="peso" min="20" max="300" required />
      </div>
      <div class="col-md-6">
        <label for="sonno" class="form-label">Ore di sonno giornaliere</label>
        <input type="number" class="form-control" id="sonno" min="0" max="24" step="0.5" value="7" required />
      </div>
      <div class="col-md-6">
        <label for="lavoro" class="form-label">Tipo di lavoro</label>
        <select id="lavoro" class="form-select" required>
          <option value="basso" selected>Basso stress / sedentario</option>
          <option value="medio">Moderato stress / attività moderata</option>
          <option value="alto">Alto stress / lavoro fisico intenso</option>
        </select>
      </div>
      <div class="col-12 d-flex justify-content-center">
        <button type="submit" class="btn btn-primary btn-lg mt-3">Calcola</button>
      </div>
    </form>

    <div class="result-text" id="risultato"></div>
    <canvas id="chartVita" style="display:none; margin-top:30px;" width="400" height="250"></canvas>
  </div>

<script>
  const form = document.getElementById('vitaForm');
  const risultato = document.getElementById('risultato');
  const ctx = document.getElementById('chartVita').getContext('2d');
  let chart = null;

  form.addEventListener('submit', e => {
    e.preventDefault();

    const dataNascita = new Date(document.getElementById('dataNascita').value);
    const oggi = new Date();
    let eta = oggi.getFullYear() - dataNascita.getFullYear();
    const m = oggi.getMonth() - dataNascita.getMonth();
    if (m < 0 || (m === 0 && oggi.getDate() < dataNascita.getDate())) {
      eta--;
    }

    const altezza = parseFloat(document.getElementById('altezza').value);
    const peso = parseFloat(document.getElementById('peso').value);
    const sonno = parseFloat(document.getElementById('sonno').value);
    const lavoro = document.getElementById('lavoro').value;

    // Calcolo BMI
    const bmi = peso / ((altezza / 100) ** 2);
    let bmiClasse = '';
    if (bmi < 18.5) bmiClasse = 'Sottopeso';
    else if (bmi < 25) bmiClasse = 'Normale';
    else if (bmi < 30) bmiClasse = 'Sovrappeso';
    else bmiClasse = 'Obeso';

    // Base aspettativa
    const baseVita = 82; // media italiana, approssimativa

    // Penalità
    let penalita = 0;

    // BMI
    if (bmiClasse === 'Sottopeso') penalita += 2;
    else if (bmiClasse === 'Sovrappeso') penalita += 3;
    else if (bmiClasse === 'Obeso') penalita += 7;

    // Sonno
    if (sonno < 6) penalita += 5;
    else if (sonno <= 7) penalita += 2;

    // Lavoro
    if (lavoro === 'medio') penalita += 3;
    else if (lavoro === 'alto') penalita += 6;

    // Calcolo aspettativa
    const vitaStimata = Math.max(baseVita - penalita - eta, 0);

    // Mostra risultato
    risultato.textContent = `Età: ${eta} anni | BMI: ${bmi.toFixed(1)} (${bmiClasse}) | Aspettativa di vita residua stimata: ${vitaStimata} anni`;

    // Grafico
    document.getElementById('chartVita').style.display = 'block';

    if(chart) chart.destroy();

    chart = new Chart(ctx, {
      type: 'doughnut',
      data: {
        labels: ['Vita trascorsa', 'Vita stimata rimanente'],
        datasets: [{
          data: [eta, vitaStimata],
          backgroundColor: ['#007bff', '#28a745']
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { position: 'bottom' },
          tooltip: {
            callbacks: {
              label: context => `${context.label}: ${context.parsed} anni`
            }
          }
        }
      }
    });
  });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
